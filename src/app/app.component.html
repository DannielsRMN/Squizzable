<div class="body">

  <div class="contenido" *ngIf="menuVisible">

    <div class="barra-superior" *ngIf="menuVisible">
      <p-menubar [model]="items">
        <ng-template pTemplate="start">
          <div class="menu-left">
            <img [src]="isDarkMode ? '/White.png' : '/Black.png'" alt="Logo" class="logo-img" height="45px" />
            <a routerLink="/inicio" class="title" [style]="isDarkMode ? 'color: white' : 'color : black'">Squizzable</a>
          </div>

        </ng-template>

        <ng-template pTemplate="end">
          <div class="botones">
            <div>
              <p-button [icon]="isDarkMode ? 'pi pi-sun' : 'pi pi-moon'" [loading]="loading"
                (onClick)="toggleDarkMode()" class="boton-alter" />
            </div>
            <div>
              <p-button icon="pi pi-sign-out" [loading]="loading"
                (onClick)="logOut()" class="boton-alter"/>
            </div>
          </div>
        </ng-template>
      </p-menubar>
    </div>

  </div>

  <main class="main-content">

    <div *ngIf="menuVisible" class="barra-vertical">
      <p-menu [model]="vertical" />
    </div>

    <div class="contenido-router">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
