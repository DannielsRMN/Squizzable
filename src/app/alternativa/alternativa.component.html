<h2>Listado de Aternativas</h2>

<p-button label="Nuevo Alternativa" icon="pi pi-plus" class="mr-2" (onClick)="abrirDialogo()" />
<p-table [value]="alternativas" [tableStyle]="{'min-width': '75rem'}">
    <ng-template #header>
        <tr>
            <th style="width:1%">ID</th>
            <th style="width:auto">Alternativa</th>
            <th style="width:1%">Estado</th>
            <th style="width:30%">Pregunta</th>
            <th style="width:11%">Acciones</th>
        </tr>
    </ng-template>
    <ng-template #body let-alternativa let-ri="rowIndex">
        <tr>
            <td>
                {{ alternativa.idAlternativa }}
            </td>
            <td>
                {{ alternativa.alternativa }}
            </td>
            <td>
                {{ alternativa.esCorrecta }}
            </td>
            <td>
                {{ alternativa.pregunta_ref }}
            </td>
            <td>
                <div class="flex items-center justify-center gap-2">
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-pencil"
                        (click)="editarAlternativa(alternativa)"
                        text
                        rounded
                        severity="secondary"
                    ></button>
                    <!-- DELETE -> Boton -->
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-times"
                        (click)="eliminarAlternativa(alternativa)"
                        text
                        rounded
                        severity="secondary"
                    ></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<!-- CREATE y UPDATE -> Formulario -->
<p-dialog header="Alternativa" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex items-center gap-4 mb-4">
        <label for="alternativa" class="font-semibold w-24">Alternativa</label>
        <input pInputText id="alternativa" class="flex-auto" autocomplete="off" [(ngModel)]="alternativaDialogo.alternativa"/>
    </div>

    <div class="flex items-center gap-4 mb-4">
        <label for="esCorrecta" class="font-semibold w-24">esCorrecta</label>
    <p-dropdown
    id="esCorrecta"
    [options]="[{label:'SÃ­', value:true}, {label:'No', value:false}]"
    [(ngModel)]="alternativaDialogo.esCorrecta"
    placeholder="Seleccione"
    class="flex-auto w-full md:w-56">
</p-dropdown>



    </div>


    <div class="flex items-center gap-4 mb-4">
        <label for="pregunta" class="font-semibold w-24">Pregunta</label>
        <p-select id="pregunta" [options]="preguntas" [(ngModel)]="pregun_select" optionLabel="pregunta" placeholder="Seleccione una Pregunta" class="w-full md:w-56" />
    </div>


    <div class="flex justify-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
        <p-button label="Guardar" (click)="guardarAlternativa()" />
    </div>
</p-dialog>
