<div class="body">

  <div class="intro">
    <h2>Progresos de Temas</h2>
  </div>

  <div class="contenido">

    <div *ngFor=" let prog of progresos" class="modulo-item">
      <p-card>
        <div class="card" >
          <div class="carta">
            <h2>{{ prog.tema_nombre }}</h2>
            <h4>Inicio: {{ prog.fechaInicio }} y Finalizado: {{ prog.fechaFin }}</h4>
            <h4>Ronda: {{ prog.ronda }}</h4>
          </div>
        </div>
      </p-card>

    </div>

  </div>

</div>
