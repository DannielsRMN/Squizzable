<div class="login-wrapper">
  <div class="login-box">
    <div class="login-container">
      <h1>Bienvenido a <span class="brand">Squizzable...</span></h1>
      <p>Ingrese sus credenciales</p>

      <form (ngSubmit)="login()" #loginForm="ngForm">
        <label for="username">Nombre de Usuario</label>
        <div class="input-group">
          <i class="pi pi-user icon-left"></i>
          <input type="username" name="username" id="username" [(ngModel)]="username" pInputText
            placeholder="Nombre de Usuario" autocomplete="username" required />
        </div>

        <label for="password">Contraseña</label>
        <div class="input-group">
          <input type="password" name="password" id="password" [(ngModel)]="password" pInputText placeholder="Contraseña"
            autocomplete="current-password" required />
          <i class="pi pi-lock icon-right"></i>
        </div>

        <button type="submit" pButton label="Iniciar Sesión" class="login-button" [disabled]="!loginForm.valid"></button>
      </form>
    </div>

    <div class="image-container">
      <img src="/White.png" alt="Perrito Squizzable" />
    </div>
  </div>
</div>
