<div class="body">

    <div class="intro">
        <h2>Listado de Especialidades</h2>
        
    </div>
<p-button label="Nueva Especialidad" icon="pi pi-plus" class="mr-2" (onClick)="abrirDialogo()" />
    <p-table [value]="especialidades" [tableStyle]="{'min-width': '75rem'}">
        <ng-template #header>
            <tr>
                <th style="width:1%">ID</th>
                <th style="width:80%">Nombre</th>
                <th style="width:10%">Acciones</th>
            </tr>
        </ng-template>
        <ng-template #body let-especialidad let-ri="rowIndex">
            <tr class="registros">
                <td>
                    {{ especialidad.idEspecialidad }}
                </td>
                <td>
                    {{ especialidad.nombreEspecialidad }}
                </td>
                <td>
                    <div class="flex items-center justify-center gap-2">
                        <button pButton pRipple type="button" icon="pi pi-pencil"
                            (click)="editarEspecialidad(especialidad)" text rounded severity="secondary"></button>
                        <!-- DELETE -> Boton -->
                        <button pButton pRipple type="button" icon="pi pi-times"
                            (click)="eliminarEspecialidad(especialidad)" text rounded severity="secondary"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>

<!-- CREATE y UPDATE -> Formulario (VERSIÓN MEJORADA) -->

<!-- NOTADEEDSONDOESSSSSSSSS: Que tiene dos patas y sangra, medio perro -->
<p-dialog header="Creación/Edición de Especialidad" [modal]="true" [(visible)]="visible" [style]="{ width: '32rem' }">
<div class="grid form-grid">

<!-- Fila para el Nombre de la Especialidad -->
<div class="field col-12">
<label for="especialidad" class="font-semibold">
Nombre de la Especialidad
<i class="pi pi-info-circle ml-2" pTooltip="El nombre que identificará a la ruta de aprendizaje o especialidad."></i>
</label>
<input pInputText id="especialidad" class="w-full" autocomplete="off" [(ngModel)]="especialidadDialogo.nombreEspecialidad" placeholder="Ej: Mantenimiento" />
</div>

</div>

<!-- Pie de página del diálogo -->
<ng-template pTemplate="footer">
<div class="flex justify-content-end gap-2">
<p-button label="Cancelar" severity="secondary" (click)="visible = false" />
<p-button label="Guardar" (click)="guardarEspecialidad()" />
</div>
</ng-template>
</p-dialog>

</div>
