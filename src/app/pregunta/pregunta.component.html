<div class="container">

  <h1>PREGUNTAS </h1>
  <hr>
  <p-button label="nuevoPregunta" icon="pi pi-plus" class="mr-2" (onClick)="abrirPegunta()" />
  <p-table [value]="preguntas" [tableStyle]="{'min-width': '50rem'}">
    <ng-template #header>
      <tr>
        <th style="width:1%">ID</th>
        <th style="width:auto">PREGUNTA</th>
        <th style="width:10%">TEMA</th>
        <th style="width:15%">ACCIONES</th>

      </tr>
    </ng-template>
    <ng-template #body let-pregunta let-ri="rowIndex">
      <tr>
        <td>
          {{pregunta.idPregunta}}
        </td>
        <td>
          {{pregunta.pregunta}}
        </td>
        <td>
          {{pregunta.tema_nombre}}
        </td>

        <td>
          <div class="flex items-center justify-center gap-2">
            <button pButton pRipple type="button" icon="pi pi-pencil" (click)="editarPregunta(pregunta)" text rounded
              severity="secondary"></button>
            <button pButton pRipple type="button" icon="pi pi-times" (click)="eliminarPregunta(pregunta)" text rounded
              severity="secondary"></button>

          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog header="creacion y Edicion" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex items-center gap-4 mb-4">
      <label for="pregunta" class="font-semibold w-24">Pregunta</label>
      <input pInputText id="pregunta" class="flex-auto" autocomplete="off" [(ngModel)]="preguntaDialogo.pregunta" />
    </div>

    <div class="flex items-center gap-4 mb-4">
      <label for="tema" class="font-semibold w-24">TEMAS</label>
      <p-select [options]="temas" [(ngModel)]="temaSelecionado" optionLabel="nombreTema" placeholder="Select tema"
        class="w-full md:w-56" />
    </div>

    <div class="flex justify-end gap-2">
      <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
      <p-button label="Guardar" (click)="guardarPregunta()" />
    </div>
  </p-dialog>


</div>
