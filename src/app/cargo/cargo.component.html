<h1>CARGOS </h1>
<hr>
 <p-button label="nuevoCargo" icon="pi pi-plus" class="mr-2" (onClick)="abrirCargo()" />
<p-table [value]="cargos" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th style="width:20%">ID</th>
            <th style="width:40%">CARGO</th>
            <th style="width:40%">ACCIONES</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cargo let-ri="rowIndex">
        <tr>
            <td>{{ cargo.idCargo }}</td>
            <td>{{ cargo.nombreCargo }}</td>
            <td>
                <div class="flex items-center justify-center gap-2">
                    <button pButton pRipple type="button" icon="pi pi-pencil" (click)="editarCargo(cargo)" text rounded
                        severity="secondary"></button>

                    <button pButton pRipple type="button" icon="pi pi-times" (click)="eliminarCargo(cargo)" text rounded
                        severity="danger"></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>


<p-dialog header="creacion y Edicion" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex items-center gap-4 mb-4">
        <label for="cargo" class="font-semibold w-24">Cargo</label>
        <input pInputText id="cargo" class="flex-auto" autocomplete="off" [(ngModel)]="cargoDialogo.nombreCargo" />
    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
        <p-button label="Guardar" (click)="guardarCargo()" />
    </div>
</p-dialog>
